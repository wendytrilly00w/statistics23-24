<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lettura File CSV</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        fetch('survey after-life.xls')
          .then(response => response.text())
          .then(csvData => {
            // Il file CSV Ã¨ stato caricato correttamente come testo

            // Ora possiamo utilizzare una libreria come Papaparse per analizzare i dati CSV
            Papa.parse(csvData, {
              header: true, // Se la prima riga contiene gli header delle colonne
              dynamicTyping: true, // Converte automaticamente i numeri in tipi di dati numerici
              complete: function(results) {
                // Ora hai i dati del file CSV in results.data come array di oggetti
                const data = results.data;

                // Puoi procedere a calcolare le distribuzioni di frequenza o lavorare con i dati come desideri
                console.log(data);
              }
            });
          })
          .catch(error => console.error('Errore nel caricamento del file CSV:', error));
    </script>
</body>
</html>
